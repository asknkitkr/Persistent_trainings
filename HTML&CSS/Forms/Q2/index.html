<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
    <center>
		<h1>Registration Form</h1>
		<form method="POST" action="display.php">
			<table>
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="userName"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="password"></td>
				</tr>
                <tr>
					<td>Mobile Number</td>
					<td>:</td>
					<td><input type="number" name="mobilenumber" maxlength="10"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td>:</td>
					<td><textarea name="address" rows="4" cols="20" maxlength="200"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" name="register" value="Register"></td>
				</tr>
			</table>
        </form>
        </center>
</body>
</html>
